<div class="row">
  <div class="col-xs-10">
    <div class="h2">{{entity.name}}</div>
    <div class="row">
      <div class="col-xs-4">
        <img class="img-responsive img-rounded" src="imgs/spring_in_action_3rd_edition.jpg"/>
      </div>
      <div class="col-xs-6">
        <div class="h4">
          {{entity.description}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="h4 col-xs-8">
        Price: {{entity.price}}
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary btn-xs" ng-click="addToCart()">
          <i class="fa fa-fw fa-shopping-cart"></i> Add to cart &nbsp;<span class="glyphicon glyphicon-shopping-cart"></span>
        </button>
      </div>
    </div>
  </div>
</div>
