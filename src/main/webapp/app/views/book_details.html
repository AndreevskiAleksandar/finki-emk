<div class="row" style="margin-left: 15px">
  <div class="col-xs-10">
    <div class="h2"><label>{{entity.name}}</label></div>
    <label  ng-click="addToWishlist()" class="pull-right link_label">Add to wishlist<span class="glyphicon glyphicon-heart"></span></label>
    <div class="row">
      <hr>
      <div class="col-xs-4">
        <img class="img-responsive img-rounded" ng-src="{{img_url}}"/>
      </div>
      <div class="col-xs-8 well">
        <div class="h4">
          {{entity.description}}
        </div>
      </div>
    </div>
    <hr>
    <div class="well well-md">
      <div class="row">
        <div class=" col-xs-7">
          <h4>Price: <label class="text text-success">{{entity.price}}</label></h4>
        </div>
        <div class="col-xs-5">
          <button class="btn btn-success btn-md" ng-click="addToCart()">
            <i class="fa fa-fw fa-shopping-cart"></i> <strong>Buy Now</strong> &nbsp;<span class="glyphicon glyphicon-shopping-cart"></span>
          </button>
          <button class="btn btn-primary btn-md" ng-click="addToCart()">
            <i class="fa fa-fw fa-shopping-cart"></i> <strong>Add to Cart</strong> &nbsp;<span class="glyphicon glyphicon-shopping-cart"></span>
          </button>
          <!--<button class="btn btn-default btn-md" ng-click="addToCart()">
            <i class="fa fa-fw fa-shopping-cart"></i> Add to wishlist &nbsp;<span class="glyphicon glyphicon-heart"></span></a>
          </button>  -->
        </div>
      </div>
    </div>
  </div>
</div>
