<div class="container">

  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <fieldset>
          <h2>{{'action.please_sign_in'| translate}}</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input type="text" name="email" ng-model="username" id="username" class="form-control input-lg" placeholder="{{ 'generic.username' | translate }}" >
          </div>
          <div class="form-group">
            <input type="password" ng-model="password" name="password" id="password" class="form-control input-lg" placeholder="{{ 'generic.password' | translate }}" >
          </div>
                            <span>
                                <input type="checkbox" ng-model="rememberMe" name="remember_me" id="remember_me" checked="checked" >
                                {{ 'generic.remember_me' | translate }}
                            </span>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-success btn-block" ng-click="login()" placeholder="{{ 'action.login' | translate }}">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <button class="btn btn-lg btn-primary btn-block" type="checkbox" ng-click="registerUser()">Register</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>
