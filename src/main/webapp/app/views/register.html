<page-header header-title="{{ 'action.register' | translate }}" icon="fa-sign-in"></page-header>

<div class="row">

  <div class="col-md-6">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="firstname" class="col-md-3 control-label">
          {{"generic.firstname" | translate }}
        </label>

        <div class="col-md-9">
          <input id="firstname" ng-model="firstname" type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="lastname" class="col-md-3 control-label">
          {{"generic.lastname" | translate }}
        </label>

        <div class="col-md-9">
          <input id="lastname" ng-model="lastname" type="text" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <label for="mail" class="col-md-3 control-label">
          {{"generic.email" | translate }}
        </label>

        <div class="col-md-9">
          <input id="mail" ng-model="mail" type="email" class="form-control"/>
        </div>
      </div>


      <div class="form-group">
        <label for="username" class="col-md-3 control-label" translate="generic.username"></label>

        <div class="col-md-9">
          <input id="username" ng-model="username" type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-3 control-label">
          {{"generic.password" | translate }}
        </label>

        <div class="col-md-9">
          <input id="password" ng-model="password" type="password" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-3 control-label">
          {{"generic.confirm_password" | translate }}
        </label>

        <div class="col-md-9">
          <input id="confirm_password" ng-model="confirmPassword" type="password" class="form-control"/>
        </div>

      </div>


      <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
          <input type="submit" value="{{ 'action.register' | translate }}" class="btn btn-primary" ng-click="register()"/>
        </div>
      </div>
    </form>
  </div>


</div>
